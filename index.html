        :root {
            --primary: #00f3ff;
            --secondary: #ff55ff;
            --bg: #0a0a2e;
            --card-bg: rgba(16, 16, 64, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态粒子层 */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 导航栏 */
        .neon-nav {
            padding: 1.5rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary);
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            margin: 0 2rem;
            font-size: 1.1rem;
            position: relative;
            transition: 0.3s;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: 0.3s;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* 内容区块 */
        .section {
            min-height: 100vh;
            padding: 5rem 15%;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        /* 信息卡片 */
        .cyber-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 2rem rgba(0, 243, 255, 0.2);
            margin: 2rem 0;
            transition: transform 0.3s;
        }

        .cyber-card:hover {
            transform: translateY(-5px);
        }

        /* 加群特效 */
        .quantum-group {
            text-align: center;
            perspective: 1000px;
        }

        .q-box {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            animation: quantumSpin 8s infinite linear;
            display: grid;
            place-items: center;
            border-radius: 1rem;
        }

        @keyframes quantumSpin {
            0% { transform: rotateY(0) rotateX(0); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* 下载按钮 */
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .download-btn::after {
            content: '▶';
            margin-left: 1rem;
            animation: arrowBlink 1s infinite;
        }

        @keyframes arrowBlink {
            50% { opacity: 0.5; }
        }

        /* 法律声明 */
.合法的 {

            边界半径:50PX;
            边境:1PX 固体#ff5555；
            文本对齐:中心;
            最大宽度:80%;

}

    });
